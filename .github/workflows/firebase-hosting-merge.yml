name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
        env:
          REACT_APP_NPS_KEY: `${{ secrets.NPS_KEY }}`
          REACT_APP_API_URL: `${{ secrets.API_URL }}`
          REACT_APP_API_COMMENTS_URL: `${{ secrets.API_COMMENTS_URL }}`
          REACT_APP_API_POSTS_URL: `${{ secrets.API_POSTS_URL }}`
          REACT_APP_WEATHER_URL: `${{ secrets.WEATHER_URL }}`
          REACT_APP_WEATHER_KEY: `${{ secrets.WEATHER_KEY }}`
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NATIONALPARKAPPLICATION }}'
          channelId: live
          projectId: nationalparkapplication
